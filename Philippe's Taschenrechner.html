<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippe's Taschenrechner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""><link href="./Philippe&#39;s Taschenrechner_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="./Philippe&#39;s Taschenrechner_files/style.css">
    <link rel="manifest" href="https://philippes-taschenrechner.netlify.app/manifest.webmanifest">
    <script>
function appendOperation(operation) {
    document.getElementById('resultArea').innerHTML += operation; 
}

function calculateResult() {
    let container = document.getElementById('resultArea');
    let result = eval(container.innerHTML);
    container.innerHTML = result;
}
function deleteLast(){
    let container = document.getElementById('resultArea');
    if(container.innerHTML.endsWith(' ')) {
    container.innerHTML = container.innerHTML.slice(0, -3);
    } else {
        container.innerHTML = container.innerHTML.slice(0, -1);
    }
}
    </script>
</head>

<body>
    <div id="resultArea"></div>

    <table>
        <tbody><tr>
            <td class="noContent"></td>  
            <td class="noContent"></td>
            <td class="noContent"></td>
            <td onclick="deleteLast()" id="Delete">C</td>
        </tr>
        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(&#39; / &#39;)" id="delete">/</td>
        </tr>

        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(&#39; * &#39;)" id="division">*</td>
        </tr>

        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(&#39; + &#39;)" id="multiplication">+</td>
        </tr>

        <tr>
            <td onclick="appendOperation(&#39;.&#39;)" id="point">,</td>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="calculateResult()" id="result">=</td>
            <td onclick="appendOperation(&#39; - &#39;)" id="addition">-</td>
        </tr>
    </tbody></table>

</body></html>
